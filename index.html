<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fist Bump Karim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            background: url("cloudBackground.jpg");
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .main-game {
            flex: 2;
            background: rgba(50, 76, 116, 0.6);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .stats {
            text-align: center;
            width: 100%;
        }

        .coin-count {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .coins-per-click {
            font-size: 20px;
            opacity: 0.9;
        }

        .coins-per-second {
            font-size: 18px;
            opacity: 0.8;
            margin-top: 5px;
        }

        #karim {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            user-select: none;
        }

        #karim:hover {
            transform: scale(1.05);
        }

        #karim>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        #karim:active {
            transform: scale(0.95);
        }

        .click-effect {
            position: absolute;
            font-size: 30px;
            font-weight: bold;
            color: #ffd700;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        #snakeBtn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            background: #2ecc71;
            color: black;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        #snakeBtn:hover {
            transform: scale(1.05);
        }

        #snakeOverlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        #snakeContainer {
            position: relative;
            background: black;
            padding: 20px;
            border-radius: 16px;
        }

        #snakeGame {
            border: 2px solid white;
        }

        #closeSnake {
            position: absolute;
            top: -12px;
            right: -12px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: red;
            color: white;
            font-weight: bold;
        }

        .snake-hint {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.8;
        }

        .shop {
            flex: 1;
            background: rgba(93, 136, 185, 0.6);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            max-height: 600px;
            overflow-y: auto;
        }

        .shop h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .shop-item {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            padding: 24px;
            min-height: 110px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid;
        }

        .shop-item:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: #ffd700;
        }

        .shop-item.disabled {
            opacity: 1;
            cursor: not-allowed;
        }

        .shop-item.disabled:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: transparent;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .item-name {
            font-size: 18px;
            font-weight: bold;
            color: black;
        }

        .item-count {
            background: rgba(29, 25, 2, 0.3);
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 14px;
        }

        .item-description {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
            color: rgb(77, 6, 6);
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-cost {
            font-size: 16px;
            color: #756714;
            font-weight: bold;
        }

        .item-effect {
            font-size: 13px;
            opacity: 1;
        }

        .buddy {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 25%;
            pointer-events: none;
            animation: orbit 6s linear infinite;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            object-fit: cover;
        }

        @keyframes orbit {
            from {
                transform: rotate(0deg) translateX(180px) rotate(0deg) scale(0.25);
            }

            to {
                transform: rotate(360deg) translateX(180px) rotate(-360deg) scale(0.25);
            }
        }

        .random-picture {
            position: fixed;
            width: 45px;
            height: 45px;
            cursor: pointer;
            z-index: 999;
            animation: popIn 0.15s ease-out;
        }

        .random-picture img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        .random-picture:hover {
            transform: scale(1.2);
        }

        @keyframes popIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        /* Timing Meter Overlay */
        .meter-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        .meter-container {
            background: rgba(30, 30, 50, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .meter-title {
            font-size: 28px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
        }

        .meter-bar {
            width: 80px;
            height: 400px;
            background: linear-gradient(to top,
                    #ff4444 0%,
                    #ff8844 40%,
                    #44ff44 85%,
                    #44ff44 100%);
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 215, 0, 0.5);
        }

        .green-zone {
            position: absolute;
            width: 100%;
            height: 15%;
            top: 0;
            background: rgba(68, 255, 68, 0.3);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(68, 255, 68, 0.6);
        }

        .meter-marker {
            position: absolute;
            width: 100%;
            height: 20px;
            background: white;
            bottom: 0;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            transition: none;
        }

        .meter-button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .meter-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }

        .meter-button:active {
            transform: translateY(0);
        }

        .meter-instruction {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        .multiplier-display {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff6b6b, #ffd700);
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            animation: pulse 1s ease-in-out infinite;
        }

        .multiplier-display.good {
            background: linear-gradient(135deg, #44ff44, #22dd22);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translateX(-50%) scale(1);
            }

            50% {
                transform: translateX(-50%) scale(1.05);
            }
        }

        .result-flash {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 30px currentColor;
            pointer-events: none;
            z-index: 10000;
            animation: flashResult 0.8s ease-out forwards;
        }

        @keyframes flashResult {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 215, 0, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 215, 0, 0.7);
        }
    </style>
</head>

<body>

    <button id="snakeBtn">üêç Play Snake</button>

    <div id="snakeOverlay">
        <div id="snakeContainer">
            <button id="closeSnake">‚úñ</button>
            <canvas id="snakeGame" width="400" height="400"></canvas>
            <div class="snake-hint">Use arrow keys</div>
        </div>
    </div>


    <div class="game-container">
        <div class="main-game">
            <div class="stats">
                <div class="coin-count">üí∞ <span id="coins">0</span></div>
                <div class="coins-per-click">+<span id="coinsPerClick">1</span> per fist bump</div>
                <div class="coins-per-second"><span id="coinsPerSecond">0</span> coins/second</div>
            </div>
            <div id="karim">
                <img src="karimfistbumper.png" alt="Karim fist bump">
            </div>
        </div>

        <div class="shop">
            <h2>üõí Upgrades</h2>
            <div id="shopItems"></div>
        </div>
    </div>

    <script>
        // Game state
        let coins = 0;
        let coinsPerClick = 1;
        let coinsPerSecond = 0;
        let globalMultiplier = 1;
        let multiplierTimeoutId = null;
        let meterActive = false;

        // Shop items data
        const shopItems = [
            {
                id: 'autoClicker1',
                name: 'Nayan Patel',
                description: 'He loves giving karim fist bumps',
                baseCost: 10,
                effect: 0.1,
                effectType: 'cps',
                count: 0,
                imageSrc: './resources/Nayan-Transparent.png'
            },
            {
                id: 'airpods',
                name: 'Air Pods',
                description: 'J Cole makes Karim stronger',
                baseCost: 25,
                effect: 1,
                effectType: 'cpc',
                count: 0,
                imageSrc: './resources/airpods-transparent.png'
            },
            {
                id: 'beanie',
                name: 'Beanie',
                description: 'Snuggly beanie for a snuggly boy',
                baseCost: 100,
                effect: 1,
                effectType: 'cps',
                count: 0,
                imageSrc: './resources/beanie.png'
            },
            {
                id: 'clickMultiplier2',
                name: 'MacBook',
                description: 'Karim loves his shiny new laptop and decides to lock in',
                baseCost: 250,
                effect: 5,
                effectType: 'cpc',
                count: 0,
                imageSrc: './resources/MacBook.png'
            },
            {
                id: 'autoClicker3',
                name: 'Fist Bump Factory',
                description: 'Mass production of fist bumps',
                baseCost: 500,
                effect: 5,
                effectType: 'cps',
                count: 0,
                emoji: 'üè≠'
            },
            {
                id: 'clickMultiplier3',
                name: 'Mega Fist',
                description: 'Absolutely devastating fist bumps',
                baseCost: 1000,
                effect: 25,
                effectType: 'cpc',
                count: 0,
                emoji: 'üí•'
            },
            {
                id: 'autoClicker4',
                name: 'Fist Bump Empire',
                description: 'A global fist bumping operation',
                baseCost: 2500,
                effect: 25,
                effectType: 'cps',
                count: 0,
                emoji: 'üåç'
            },
            {
                id: 'clickMultiplier4',
                name: 'Cosmic Fist',
                description: 'Harness the power of the universe',
                baseCost: 5000,
                effect: 100,
                effectType: 'cpc',
                count: 0,
                emoji: '‚ú®'
            }
        ];

        // DOM elements
        const karimElement = document.getElementById('karim');
        const coinsDisplay = document.getElementById('coins');
        const coinsPerClickDisplay = document.getElementById('coinsPerClick');
        const coinsPerSecondDisplay = document.getElementById('coinsPerSecond');
        const shopItemsContainer = document.getElementById('shopItems');

        // Click Karim
        karimElement.addEventListener('click', (e) => {
            coins += coinsPerClick * globalMultiplier;
            updateDisplay();
            renderShop();

            // Create floating text effect
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            const actualGain = Math.floor(coinsPerClick * globalMultiplier);
            effect.textContent = `+${actualGain}`;
            effect.style.left = (e.clientX - karimElement.getBoundingClientRect().left) + 'px';
            effect.style.top = (e.clientY - karimElement.getBoundingClientRect().top) + 'px';
            karimElement.appendChild(effect);

            setTimeout(() => effect.remove(), 1000);
        });

        // Calculate cost with scaling
        function getItemCost(item) {
            return Math.floor(item.baseCost * Math.pow(1.15, item.count));
        }

        // Buy item
        function buyItem(item) {
            const cost = getItemCost(item);
            if (coins >= cost) {
                coins -= cost;
                item.count++;

                if (item.effectType === 'cpc') {
                    coinsPerClick += item.effect;
                } else if (item.effectType === 'cps') {
                    coinsPerSecond += item.effect;
                }

                if (item.id === 'autoClicker1' && item.imageSrc) {
                    addBuddy(item.imageSrc, item.count);
                }

                if (item.id === 'airpods' || item.id === 'beanie') {
                    updateKarimImage();
                }

                updateDisplay();
                renderShop();
            }
        }

        // Snake minigame
        const snakeBtn = document.getElementById('snakeBtn');
            const snakeOverlay = document.getElementById('snakeOverlay');
            const closeSnake = document.getElementById('closeSnake');

            let snakeRunning = false;

            snakeBtn.addEventListener('click', () => {
                snakeOverlay.style.display = 'flex';
                snakeRunning = true;
            });

            closeSnake.addEventListener('click', () => {
                snakeOverlay.style.display = 'none';
                snakeRunning = false;
            });


        // Buddy orbit
        function addBuddy(imageSrc, count) {
            const buddy = document.createElement('img');
            buddy.src = imageSrc;
            buddy.className = 'buddy';

            const delay = (count - 1) * 0.5
            buddy.style.animationDelay = `-${delay}s`;

            karimElement.appendChild(buddy);
        }

        // Timing meter mini-game
        function startTimingMeter() {
            if (meterActive) return;
            meterActive = true;

            // Create overlay
            const overlay = document.createElement('div');
            overlay.className = 'meter-overlay';
            overlay.id = 'meterOverlay';

            overlay.innerHTML = `
                <div class="meter-container">
                    <div class="meter-title">HIT THE GREEN!</div>
                    <div class="meter-bar">
                        <div class="green-zone"></div>
                        <div class="meter-marker" id="meterMarker"></div>
                    </div>
                    <button class="meter-button" id="stopButton">STOP!</button>
                    <div class="meter-instruction">Press SPACEBAR or click STOP</div>
                </div>
            `;

            document.body.appendChild(overlay);

            const marker = document.getElementById('meterMarker');
            const stopButton = document.getElementById('stopButton');

            let startTime = Date.now();
            const duration = 1200; // 1.2 seconds
            let animationId;
            let stopped = false;

            // Animate marker
            function animateMarker() {
                if (stopped) return;

                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // Move from bottom (0%) to top (100%)
                const position = progress * 100;
                marker.style.bottom = position + '%';

                if (progress < 1) {
                    animationId = requestAnimationFrame(animateMarker);
                } else {
                    // Auto-stop at top - player didn't click, apply 0.5x reduction
                    applyMultiplier(false);
                    overlay.remove();
                    meterActive = false;
                }
            }

            // Stop meter function
            function stopMeter(isSuccess) {
                if (stopped) return;
                stopped = true;
                cancelAnimationFrame(animationId);

                const markerPosition = parseFloat(marker.style.bottom) || 0;
                const isGreen = markerPosition >= 85; // Green zone is top 15%

                // Remove overlay
                setTimeout(() => {
                    overlay.remove();
                    meterActive = false;
                }, 100);

                // Apply result
                applyMultiplier(isGreen);
            }

            // Check position when stopped
            function handleStop() {
                const markerPosition = parseFloat(marker.style.bottom) || 0;
                const isGreen = markerPosition >= 85;
                stopMeter(isGreen);
            }

            // Event listeners
            stopButton.addEventListener('click', handleStop);

            const spaceHandler = (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    handleStop();
                    document.removeEventListener('keydown', spaceHandler);
                }
            };
            document.addEventListener('keydown', spaceHandler);

            // Start animation
            animateMarker();
        }

        function applyMultiplier(isSuccess) {
            // Clear existing multiplier timer
            if (multiplierTimeoutId) {
                clearTimeout(multiplierTimeoutId);
                const oldDisplay = document.getElementById('multiplierDisplay');
                if (oldDisplay) oldDisplay.remove();
            }

            // Set new multiplier
            globalMultiplier = isSuccess ? 2 : 0.5;

            // Show result flash
            const flash = document.createElement('div');
            flash.className = 'result-flash';
            flash.textContent = isSuccess ? 'PERFECT! 2x COINS' : 'MISS! 0.5x COINS';
            flash.style.color = isSuccess ? '#44ff44' : '#ff4444';
            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), 800);

            // Create multiplier display
            const display = document.createElement('div');
            display.id = 'multiplierDisplay';
            display.className = `multiplier-display ${isSuccess ? 'good' : ''}`;
            document.body.appendChild(display);

            let timeLeft = 15;

            function updateDisplay() {
                if (!display.parentElement) return;
                const emoji = globalMultiplier > 1 ? 'üî•' : '‚ùÑÔ∏è';
                display.textContent = `${emoji} ${globalMultiplier}x Coins ‚Äî ${timeLeft}s left`;

                timeLeft--;
                if (timeLeft < 0) {
                    globalMultiplier = 1;
                    display.remove();
                    multiplierTimeoutId = null;
                } else {
                    multiplierTimeoutId = setTimeout(updateDisplay, 1000);
                }
            }

            updateDisplay();
        }

        //Spawn a random fist
        function spawnRandomPicture() {
            const pic = document.createElement('img');
            pic.className = 'random-picture';

            // Image you want to use
            pic.src = './resources/Punch-Green.png'; // change to any image

            // Left side only
            const x = Math.random() * (window.innerWidth * 0.25);
            const y = Math.random() * (window.innerHeight - 100);

            pic.style.left = `${x}px`;
            pic.style.top = `${y}px`;

            pic.addEventListener('click', () => {
                startTimingMeter();
            });

            document.body.appendChild(pic);
        }

        //THIS WILL DO RANDOM BETWEEN 30-60 seconds
            function scheduleRandomPicture() {
                const delay = Math.random() * (60000 - 30000) + 30000; // 30‚Äì60 seconds
                setTimeout(() => {
                    spawnRandomPicture();
                    scheduleRandomPicture(); // keep it going
                }, delay);
            }

            scheduleRandomPicture();


        // Update Karim's appearance based on owned items
        function updateKarimImage() {
            const hasAirpods = shopItems.find(item => item.id === 'airpods').count > 0;
            const hasBeanie = shopItems.find(item => item.id === 'beanie').count > 0;

            const karimImg = karimElement.querySelector('img');

            if (hasAirpods && hasBeanie) {
                karimImg.src = './resources/Karim-Beanie-Airpods.png'; // Both accessories
            } else if (hasAirpods) {
                karimImg.src = './resources/Karim-Airpods.png'; // Just AirPods
            } else if (hasBeanie) {
                karimImg.src = './resources/Karim-Beanie.png'; // Just beanie
            } else {
                karimImg.src = './resources/karimfistbumper.png'; // Default
            }
        }

        // Render shop
        function renderShop() {
            shopItemsContainer.innerHTML = '';
            shopItems.forEach(item => {
                const cost = getItemCost(item);
                const canAfford = coins >= cost;

                const itemDiv = document.createElement('div');
                itemDiv.className = `shop-item ${!canAfford ? 'disabled' : ''}`;
                itemDiv.innerHTML = `
                    <div class="item-header">
                        <span class="item-name">${item.imageSrc ? `<img src="${item.imageSrc}" style="width: 50px; height: 50px; vertical-align: middle; border-radius: 4px; margin-right: 5px;">` : item.emoji} ${item.name}</span>
                        <span class="item-count">${item.count}</span>
                    </div>
                    <div class="item-description">${item.description}</div>
                    <div class="item-footer">
                        <span class="item-cost">üí∞ ${cost}</span>
                        <span class="item-effect">
                            ${item.effectType === 'cpc' ? `+${item.effect} per click` : `+${item.effect}/sec`}
                        </span>
                    </div>
                `;

                if (canAfford) {
                    itemDiv.addEventListener('click', () => buyItem(item));
                }

                shopItemsContainer.appendChild(itemDiv);
            });
        }

        // Update display
        function updateDisplay() {
            coinsDisplay.textContent = Math.floor(coins);
            coinsPerClickDisplay.textContent = coinsPerClick;
            coinsPerSecondDisplay.textContent = coinsPerSecond.toFixed(1);

            // renderShop();
        }

        // Passive income
        setInterval(() => {
            if (coinsPerSecond > 0) {
                coins += (coinsPerSecond / 10) * globalMultiplier;
                updateDisplay();
            }
        }, 100);

        // Update shop periodically
        // setInterval(() => {
        //     renderShop();
        // }, 100);

        // Initial render
        renderShop();
        updateDisplay();

        // Snake minigame JS
        const canvas = document.getElementById('snakeGame');
            const context = canvas.getContext('2d');

            const grid = 16;
            let count = 0;

            const snake = {
                x: 160,
                y: 160,
                dx: grid,
                dy: 0,
                cells: [],
                maxCells: 4
            };

            const apple = {
                x: 320,
                y: 320
            };

            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min)) + min;
            }

            function snakeLoop() {
                requestAnimationFrame(snakeLoop);

                if (!snakeRunning) return;

                if (++count < 4) return;
                count = 0;

                context.clearRect(0, 0, canvas.width, canvas.height);

                snake.x += snake.dx;
                snake.y += snake.dy;

                if (snake.x < 0) snake.x = canvas.width - grid;
                if (snake.x >= canvas.width) snake.x = 0;
                if (snake.y < 0) snake.y = canvas.height - grid;
                if (snake.y >= canvas.height) snake.y = 0;

                snake.cells.unshift({ x: snake.x, y: snake.y });
                if (snake.cells.length > snake.maxCells) {
                    snake.cells.pop();
                }

                context.fillStyle = 'red';
                context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

                context.fillStyle = 'lime';
                snake.cells.forEach((cell, index) => {
                    context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

                    if (cell.x === apple.x && cell.y === apple.y) {
                        snake.maxCells++;

                        // üçé reward coins
                        coins += 25;
                        updateDisplay();

                        apple.x = getRandomInt(0, 25) * grid;
                        apple.y = getRandomInt(0, 25) * grid;
                    }

                    for (let i = index + 1; i < snake.cells.length; i++) {
                        if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                            snake.x = 160;
                            snake.y = 160;
                            snake.cells = [];
                            snake.maxCells = 4;
                            snake.dx = grid;
                            snake.dy = 0;
                        }
                    }
                });
            }

            document.addEventListener('keydown', e => {
                if (!snakeRunning) return;

                if (e.key === 'ArrowLeft' && snake.dx === 0) {
                    snake.dx = -grid; snake.dy = 0;
                } else if (e.key === 'ArrowUp' && snake.dy === 0) {
                    snake.dy = -grid; snake.dx = 0;
                } else if (e.key === 'ArrowRight' && snake.dx === 0) {
                    snake.dx = grid; snake.dy = 0;
                } else if (e.key === 'ArrowDown' && snake.dy === 0) {
                    snake.dy = grid; snake.dx = 0;
                }
            });

            requestAnimationFrame(snakeLoop);

    </script>
